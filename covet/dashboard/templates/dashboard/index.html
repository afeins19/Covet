<div class="container mx-auto px-6 py-8">
  <h2 class="text-3xl font-semibold mb-6 border-b pb-2 text-gray-700">My Items</h2>

  {% if items %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for item in items %}
        <div class="bg-white shadow-lg rounded-xl overflow-hidden transition hover:shadow-xl">
          <a href="{% url 'item:detail' item.id %}">
            <img src="{{ item.image.url }}" class="w-full h-60 object-cover rounded-t-xl" />
            <div class="p-6">
              <h2 class="text-2xl font-semibold text-gray-800">{{ item.name }}</h2>
              <p class="text-lg text-gray-500 mt-2">Price: ${{ item.price }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-lg text-gray-500 mt-4">You haven't listed any items yet.</p>
    <a href="{% url 'item:new' %}" class="mt-4 inline-block px-6 py-3 bg-teal-500 text-white text-lg rounded-xl hover:bg-teal-700">
      List Your First Item
    </a>
  {% endif %}
</div>
